name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Clone and install Saxon-HE-fork
        run: |
          git clone https://github.com/vivainio/saxon-work.git ../saxon-work
          cd ../saxon-work
          mvn -B install -DskipTests

      - name: Build and test
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxx
          path: target/saxx.jar
