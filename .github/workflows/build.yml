name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install zipget
        uses: vivainio/actions/zipget@main

      - name: Download and install Saxon-HE-fork
        run: |
          zipget github vivainio/Saxon-HE-fork
          mvn install:install-file -Dfile=Saxon-HE-fork-12.9.1.jar -DgroupId=net.sf.saxon -DartifactId=Saxon-HE-fork -Dversion=12.9.1 -Dpackaging=jar

      - name: Build and test
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxx
          path: target/saxx.jar
