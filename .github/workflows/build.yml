name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Download and install Saxon-HE-fork
        uses: vivainio/actions/zipget@main
        with:
          recipe: zipget.toml

      - name: Install Saxon-HE-fork to Maven local repo
        run: |
          VERSION=$(grep -A1 Saxon-HE-fork pom.xml | grep version | sed 's/.*>\(.*\)<.*/\1/')
          mvn install:install-file -Dfile=saxon-he-fork.jar -DgroupId=net.sf.saxon -DartifactId=Saxon-HE-fork -Dversion=$VERSION -Dpackaging=jar

      - name: Build and test
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxx
          path: target/saxx.jar
