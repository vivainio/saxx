name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Download and install Saxon-HE-fork
        run: |
          curl -sL https://github.com/vivainio/Saxon-HE-fork/archive/refs/heads/main.zip -o saxon.zip
          unzip -q saxon.zip
          cd Saxon-HE-fork-main
          mvn -B install -DskipTests

      - name: Build and test
        run: mvn -B package --file pom.xml

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: saxx
          path: target/saxx.jar
