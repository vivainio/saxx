name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Download and install Saxon-HE-fork
        uses: vivainio/actions/zipget@main
        with:
          recipe: zipget.toml

      - name: Install Saxon-HE-fork to Maven local repo
        run: mvn install:install-file -Dfile=Saxon-HE-fork-12.9.1.jar -DgroupId=net.sf.saxon -DartifactId=Saxon-HE-fork -Dversion=12.9.1 -Dpackaging=jar

      - name: Set version from tag
        run: mvn versions:set -DnewVersion=${GITHUB_REF_NAME#v} -DgenerateBackupFiles=false

      - name: Build JAR
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/saxx.jar
