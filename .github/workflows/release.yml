name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Clone and install Saxon-HE-fork
        run: |
          git clone https://github.com/vivainio/saxon-work.git ../saxon-work
          cd ../saxon-work
          mvn -B install -DskipTests

      - name: Set version from tag
        run: mvn versions:set -DnewVersion=${GITHUB_REF_NAME#v} -DgenerateBackupFiles=false

      - name: Build JAR
        run: mvn -B package -DskipTests --file pom.xml

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/saxx.jar
